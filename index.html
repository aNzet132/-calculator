<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc_screen">
          <p>0</p>
        </div>
        <div class="buttons">
            <div class="btm ac bg-grey">ac</div>
            <div class="btm plus-minus bg-grey">+/-</div>
            <div class="btm percent bg-grey">%</div>
            <div class="btm bg-orange">/</div>

            <div class="btm seven">7</div>
            <div class="btm eight">8</div>
            <div class="btm nine">9</div>
            <div class="btm myltiply bg-orange">X</div>

            <div class="btm four">4</div>
            <div class="btm five">5</div>
            <div class="btm six">6</div>
            <div class="btm minus bg-orange">-</div>

            <div class="btm one">1</div>
            <div class="btm two">2</div>
            <div class="btm three">3</div>
            <div class="btm plus bg-orange">+</div>

            <div class="btm zero">0</div>
            <div class="btm dot">.</div>
            <div class="btm equal bg-orange">=</div>
        </div>
    </div>
    
</body>
</html>
